            TOPOLOGY: "replica_set"
        - func: "run tests"

    - name: "test-sharded_cluster"
      tags: ["sharded_cluster"]
      commands:
        - func: "bootstrap mongo-orchestration"
          vars:
            VERSION: "2.4"
            TOPOLOGY: "sharded_cluster"
        - func: "run tests"

